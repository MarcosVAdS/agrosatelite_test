<mat-card class="size">
  <mat-card-header>
      <button routerLink="" mat-card-avatar mat-mini-fab color="primary">
        <mat-icon>home</mat-icon>
      </button>
      <mat-card-title>Register New Farm</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt">
      <hr>
      <h4>to register a new farm fill in the form</h4>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Farm Name</mat-label>
          <input matInput placeholder="Farm Name" name="name" [(ngModel)]="farm.name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Owner Name</mat-label>
          <mat-select [(ngModel)]="farm.owner" name="owner">
            <mat-option *ngFor="let owner of owners" value="{{owner.id}}">{{ owner.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <input matInput name="state" [(ngModel)]="farm.state">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Municipality</mat-label>
          <input matInput placeholder="just numbers" name="municipality" [(ngModel)]="farm.municipality">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Area</mat-label>
          <input matInput name="area" [(ngModel)]="farm.area">
          <span matSuffix>km</span>
        </mat-form-field>
          <mat-slide-toggle name="is_active" [(ngModel)]="farm.is_active">Active farm?</mat-slide-toggle>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="draw('Circle')" mat-raised-button color="accent" class="button">Desenhar c√≠rculo</button>
    <button mat-flat-button color="primary" (click)="submitForm()" class="button">Save</button>    
  </mat-card-actions>
</mat-card>
