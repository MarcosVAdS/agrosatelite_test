<mat-card class="size">
    <mat-card-header>
        <mat-card-title>Farm Front End</mat-card-title>
        <button routerLink="farm" mat-card-avatar mat-mini-fab color="primary">
            <mat-icon>library_add</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content class="mt">
        <hr>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="farmList" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Farm Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                    <td mat-cell *matCellDef="let row"> {{row.state}} </td>
                </ng-container>

                <ng-container matColumnDef="municipality">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Municipality </th>
                    <td mat-cell *matCellDef="let row"> {{row.municipality}} </td>
                </ng-container>

                <ng-container matColumnDef="area">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
                    <td mat-cell *matCellDef="let row"> {{row.area}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
